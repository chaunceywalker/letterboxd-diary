<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Letterboxd Last 4 Films</title>
<style>
body {
  margin: 0;
  background: #14181c;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
}

#widget {
  display: flex;
  flex-direction: column;
  width: 100%;
  max-width: 100%;
  border-radius: 20px;
  padding: 16px;
  box-sizing: border-box;
  overflow: hidden;
  cursor: grab;
}

#widget-header {
  display: flex;
  align-items: center;
  margin-bottom: 12px;
}

#widget-header img {
  width: 20px;
  margin-right: 8px;
}

#widget-header span {
  text-transform: uppercase;
  font-size: 14px;
  letter-spacing: 0.5px;
}

#film-row {
  display: flex;
  gap: 12px;
  overflow-x: auto;
  overflow-y: hidden;
  scroll-behavior: smooth;
}

#film-row::-webkit-scrollbar { display: none; }
#film-row { -ms-overflow-style: none; scrollbar-width: none; }

.film {
  flex: 0 0 auto;
  width: clamp(70px, 22%, 120px);
  text-align: center;
  scroll-snap-align: start;
}

.film img {
  width: 100%;
  border-radius: 8px;
  display: block;
}

.stars {
  margin-top: 6px;
  font-size: 12px;
  color: #00e054;
}
</style>
</head>
<body>

<div id="widget">
  <div id="widget-header">
    <img src="https://a.ltrbxd.com/logos/letterboxd-decal-dots-neg-rgb.svg" alt="Letterboxd">
    <span>Recently Watched</span>
  </div>
  <div id="film-row"></div>
</div>

<script>
const username = "chaunceywalker"; // <-- Replace with your Letterboxd username
const rssUrl = `https://letterboxd.com/${username}/rss/`;

// Helper to convert rating to stars
function stars(rating) {
  if (!rating) return "";
  return "â˜…".repeat(Math.round(rating / 2));
}

// Fetch RSS via CORS proxy
fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(rssUrl)}`)
  .then(res => res.json())
  .then(data => {
    const parser = new DOMParser();
    const xml = parser.parseFromString(data.contents, "text/xml");
    const items = xml.querySelectorAll("item");
    const container = document.getElementById("film-row");

    items.forEach((item, i) => {
      if (i >= 4) return; // only last 4 films
      const poster = item.querySelector("letterboxd\\:filmPoster")?.textContent;
      const rating = item.querySelector("letterboxd\\:memberRating")?.textContent;
      const filmDiv = document.createElement("div");
      filmDiv.className = "film";
      filmDiv.innerHTML = `
        <img src="${poster}" alt="">
        <div class="stars">${stars(rating)}</div>
      `;
      container.appendChild(filmDiv);
    });
  })
  .catch(err => console.error("Failed to load RSS:", err));

// Dragging (Apple Music style)
const widget = document.getElementById("widget");
let isDown = false, startX, scrollLeft;

widget.addEventListener("mousedown", e => {
  isDown = true;
  widget.style.cursor = "grabbing";
  startX = e.pageX - widget.offsetLeft;
  scrollLeft = widget.querySelector("#film-row").scrollLeft;
});

widget.addEventListener("mouseleave", () => { isDown = false; widget.style.cursor = "grab"; });
widget.addEventListener("mouseup", () => { isDown = false; widget.style.cursor = "grab"; });

widget.addEventListener("mousemove", e => {
  if(!isDown) return;
  e.preventDefault();
  const x = e.pageX - widget.offsetLeft;
  const walk = (x - startX) * 1.5;
  widget.querySelector("#film-row").scrollLeft = scrollLeft - walk;
});
</script>

</body>
</html>
